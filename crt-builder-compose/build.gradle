plugins {
    id 'project-android-library'
}

android {
    namespace 'nl.jjkester.crt.compose'
}

dependencies {
    api project(':crt-api-builder')
    api project(':crt-api-renderer')
    api project(':crt-common')

    implementation libs.compose.foundation
    implementation libs.compose.ui.text

    // For preview
    implementation libs.compose.ui
    implementation libs.compose.ui.toolingPreview
    debugImplementation libs.compose.ui.tooling
    debugImplementation 'androidx.customview:customview-poolingcontainer'
    debugImplementation 'androidx.lifecycle:lifecycle-runtime'
    debugImplementation 'androidx.lifecycle:lifecycle-viewmodel-savedstate'
    debugImplementation 'androidx.core:core'
}
